subtitle: Be Crewはレーシングドライバーやチューニングショップをはじめ、「車」に関連する活動・ビジネスを専門的にお手伝いしています。<br>広報やプロモーション、マーケティングには商材や業界に関する知識・理解が不可欠です。<br>私たちはこれらの業界知識を礎とし、さらにオンライン施策のプロフェッショナルとしてお客様に最適解をご提供します。<br>※車関連以外のご依頼も承ります。まずはご相談ください。
image   : images/contact_service_img.jpg
serviceItem1 :
  - image  : images/service01.jpg
    no : 01 
    title : Webページの作成・運用
    subtitle: もう一つの顔となる、美しくわかりやすいページの作成
    description: >
      Webページはプロフィールの基本となり、名刺のような役割を果たします。<br>
      様々な評価や比較検討はWebページの内容によって行われ、Webページを持たないことは大きな機会損失をもたらします。<br>
      大会戦績やポートフォリオの掲載のほか、SNSやショップ等への導線を設けることによって活動を最大限に発信することができます。<br>
      オリジナルグッズやパーツなどの販売を行う場合は、オンラインストアの機能を持たせ、販路を拡大させることも可能です。<br>
      さらに、問い合わせ窓口を明確にすることにより、様々なオファーの増加が見込まれます。<br>

serviceItem2 :
  - image  : images/service02.jpg
    no : 02 
    title : SNSの運用代行・コンサルティング
    subtitle: コミュニケーションを促進し、知名度の向上とファンの獲得に貢献
    description: >
      練習風景や整備風景から最近食べたラーメンの情報まで、日常の一コマを発信します。
      フォロワーからの質問や感想、要望などに適度に反応することにより、ファンを獲得していきます。
      さらに、公式情報などを計画的に発信することにより知名度の向上を目指します。
      Webページが情報の正確性や密度を重視するのに対し、SNSは速報性や拡散性を重視します。そのため、大会の様子や結果をいち早く報告するのに適しています。

serviceItem3 :
  - image  : images/service03.jpg
    no : 03 
    title : Web広告の運用代行・コンサルティング
    subtitle: 活動やサービスを効率的に宣伝し、収益の増加を図る
    description: >
      WebページやSNSは、検索やフォロー、シェアなどのユーザー側のアクションを前提としています。
      それに対し、広告ではターゲットを的確に絞り込んで宣伝を行うことによって、効率的に潜在層に情報を届けることが可能です。広告の遷移先（ランディングページ）は自由に設定できるため、配信したい内容を詳細に指定することが可能です。
      走行会や展示会等のオフラインイベントと組み合わせた施策により、さらなる集客が期待できます。
      広告手法や広告媒体にはそれぞれ特色があり、目的や内容に応じて最適なプランをご提案します。
